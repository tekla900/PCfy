<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey</title>
    <script src="https://kit.fontawesome.com/b51b7dd055.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./src/styles/main.css">
    <link rel="stylesheet" href="./src/styles/survey.css">
</head>
<body>
    <header id="survey-header">
        <div class="btn-div" onclick="goToLandingPage()">
            <i class="fa-solid fa-angle-left fa-lg"></i>
        </div>
        <div class="position-div">
            <h3 id="employee-header">თანამშრომლის ინფო</h3>
            <h3 id="laptop-header">ლეპტოპის მახასიათებლები</h3>
            <span id="position-span">1/2</span>
        </div>
    </header>

    <main>
        <form action="https://pcfy.redberryinternship.ge/api/laptop/create" method="post">
            <div class="tab">
                <div class="row-ctn">
                    <div class="form-inputs">
                        <label for="name">სახელი</label>
                        <input type="text" name="name" id="name" placeholder="გრიშა" minlength="2" pattern="[ა-ჰ]+" title="  ">
                        <span class="info-span">მინიმუმ 2 სიმბოლო, ქართული ასოები</span>
                    </div>
        
                    <div class="form-inputs">
                        <label for="lastName">გვარი</label>
                        <input type="text" name="surname" id="lastName" placeholder="ბაგრატიონი"  minlength="2" pattern="[ა-ჰ]+" title="  ">
                        <span class="info-span">მინიმუმ 2 სიმბოლო, ქართული ასოები</span>
                    </div>
                </div>
                
    
                <div class="form-inputs">
                    <select name="team_id" id="team" class="full-scr">
                        <option value="">თიმი</option>
                    </select>
                </div>
    
                <div class="form-inputs">
                    <select name="position_id" id="position" class="full-scr" disabled>
                        <option value="">პოზიცია</option>
                    </select>
                </div>
    
                <div class="form-inputs">
                    <label for="email">მეილი</label>
                    <input type="email" name="email" id="email" class="full-scr" placeholder="ana@redberry.ge" pattern="^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@redberry\.ge$">
                    <span class="info-span">უნდა მთავრდებოდეს @redberry.ge-ით</span>
                </div>
    
                <div class="form-inputs">
                    <label for="number">ტელეფონის ნომერი</label>
                    <input type="text" name="phone_number" id="number" class="full-scr" placeholder="+995 599 999 999">
                    <span class="info-span">ქართული მობ-ნომრის ფორმატი</span>
                </div>
            </div>
            
              
            <div class="second tab">
                <label for="file-input" class="upload-btn">
                    <input type="file" id="file-input" name="laptop_image" style="display: none;" required multiple="false">
                    <div class="file-div">
                        <i class="fa-solid fa-triangle-exclamation fa-2xl"></i>
                        <h3 class="blue">ჩააგდე ან ატვირთე ლეპტოპის ფოტო</h3>
                        <i class="fa-solid fa-camera fa-3x" id="camera"></i>
                        <h3>ლეპტოპის ფოტოს ატვირთვა</h3>
                        <h3>ატვირთე</h3>
                    </div>  
                    <div class="suc-upload">
                        <div class="">
                            <i class="fa-sharp fa-solid fa-circle-check fa-lg"></i>
                            <span class="medium"></span>
                            <span class="gray-span medium"></span>
                        </div>
                        <button type="button" id="reupload" class="light-blue" style="width: 233px;">თავიდან ატვირთე</button>
                    </div>
                </label>

                <div class="row-ctn">
                    <div class="form-inputs">
                        <label for="laptopName">ლეპტოპის სახელი</label>
                        <input type="text" name="laptop_name" id="laptopName" placeholder="HP"  title="  ">
                        <span class="info-span">ლათინური ასოები, ციფრები, !@#$%^&*()_+= </span>
                    </div>
    
                    <div class="form-inputs center-align">
                        <select name="laptop_brand_id" id="brands">
                            <option value="">ლეპტოპის ბრენდი</option>
                        </select>
                    </div>
                </div>
                

                <hr>

                <div class="row-ctn">
                    <div class="form-inputs center-align">
                        <select name="laptop_cpu" id="cpus" class="third">
                            <option value="">CPU</option>
                        </select>
                    </div>

                    <div class="form-inputs">
                        <label for="core">CPU-ს ბირთვი</label>
                        <input type="text" name="laptop_cpu_cores" id="core" class="third" placeholder="14" pattern="^[0-9]*$">
                        <span class="info-span">მხოლოდ ციფრები</span>
                    </div>

                    <div class="form-inputs">
                        <label for="thread">CPU-ს ნაკადი</label>
                        <input type="text" name="laptop_cpu_threads" id="thread" class="third" placeholder="365" pattern="^[0-9]*$">
                        <span class="info-span">მხოლოდ ციფრები</span>
                    </div>
                </div>

                <div class="row-ctn flex-start">
                    <div class="form-inputs">
                        <label for="ram">ლეპტოპის RAM (GB)</label>
                        <input type="text" name="laptop_ram" id="ram" placeholder="16" pattern="^[0-9]*$">
                        <span class="info-span">მხოლოდ ციფრები</span>
                    </div>

                    <div class="form-inputs">
                        <label>მეხსიერების ტიპი</label>
                        <div class="checkboxes">
                            <div class="">
                                <input type="radio" id="SSD" name="laptop_hard_drive_type" value="SSD">
                                <label for="SSD">SSD</label>
                            </div>
                            
                            <div class="">
                                <input type="radio" id="HDD" name="laptop_hard_drive_type" value="HDD">
                                <label for="HDD">HDD</label>
                            </div>  
                        </div>
                    </div>
                </div>

                <hr>

                <div class="row-ctn">
                    <div class="form-inputs">
                        <label for="date">შეძენის რიცხვი (არჩევითი)</label>
                        <input type="date" name="laptop_purchase_date" id="date">
                    </div>

                    <div class="form-inputs">
                        <label for="price">ლეპტოპის ფასი</label>
                        <input type="text" name="laptop_price" id="price" placeholder="0000" pattern="^[0-9]*$">
                        <span class="info-span">მხოლოდ ციფრები</span>
                    </div>
                </div>
                <div class="form-inputs">
                    <label>ლეპტოპის მდგომარეობა</label>
                    <div class="checkboxes">
                        <div class="">
                            <!-- <i class="fa-sharp fa-solid fa-circle-check fa-lg radio-check"></i> -->
                            <input type="radio" id="new" name="laptop_state" value="new">
                            <label for="new">ახალი</label>
                        </div>
                        
                        <div class="">
                            <!-- <i class="fa-sharp fa-solid fa-circle-check fa-lg radio-check"></i> -->
                            <input type="radio" id="second-hand" name="laptop_state" value="used">
                            <label for="second-hand">მეორადი</label>
                        </div>  
                    </div>
                </div>
            </div>
            
            <div class="button row-ctn">
                <button class="light-blue prev-btn" type="button">უკან</button>
                <button class="light-blue next-btn" type="button">შემდეგი</button>
            </div>
            
        </form>

        <div class="success">
            <div>
                <img src="./src/images/celebration.png">
                <h3>ჩანაწერი დამატებულია!</h3>
            </div>
            
            <div class="btns">
                <button class="light-blue">სიაში გადაყვანა</button>
                <button class="white-btn" type="button">მთავარი</button>    
            </div>
        </div>

    </main>

    <script src="./src/scripts/survey.js"></script>
</body>
</html>
