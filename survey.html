<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey</title>
    <script src="https://kit.fontawesome.com/b51b7dd055.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./src/styles/main.css">
    <link rel="stylesheet" href="./src/styles/survey.css">
</head>
<body>
    <header id="survey-header">
        <div class="btn-div">
            <i class="fa-solid fa-angle-left fa-lg"></i>
        </div>
        <div class="position-div">
            <h3>თანამშრომლის ინფო</h3>
            <span id="position-span">1/2</span>
        </div>
    </header>

    <main>
        <form action="">

            <div class="form-inputs">
                <label for="name">სახელი</label>
                <input type="text" name="name" id="name" placeholder="გრიშა">
                <span class="info-span">მინიმუმ 2 სიმბოლო, ქართული ასოები</span>
            </div>

            <div class="form-inputs">
                <label for="lastName">გვარი</label>
                <input type="text" name="lastName" id="lastName" placeholder="ბაგრატიონი">
                <span class="info-span">მინიმუმ 2 სიმბოლო, ქართული ასოები</span>
            </div>

        </form>
    </main>
</body>
</html>
