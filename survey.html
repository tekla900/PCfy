<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey</title>
    <script src="https://kit.fontawesome.com/b51b7dd055.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./src/styles/main.css">
    <link rel="stylesheet" href="./src/styles/survey.css">
</head>
<body>
    <header id="survey-header">
        <div class="btn-div">
            <i class="fa-solid fa-angle-left fa-lg"></i>
        </div>
        <div class="position-div">
            <h3>თანამშრომლის ინფო</h3>
            <span id="position-span">1/2</span>
        </div>
    </header>

    <main>
        <form action="">

            <div class="tab">
                <div class="form-inputs">
                    <label for="name">სახელი</label>
                    <input type="text" name="name" id="name" placeholder="გრიშა" minlength="2" pattern="[ა-ჰ]+" title="  ">
                    <span class="info-span">მინიმუმ 2 სიმბოლო, ქართული ასოები</span>
                </div>
    
                <div class="form-inputs">
                    <label for="lastName">გვარი</label>
                    <input type="text" name="lastName" id="lastName" placeholder="ბაგრატიონი"  minlength="2" pattern="[ა-ჰ]+" title="  ">
                    <span class="info-span">მინიმუმ 2 სიმბოლო, ქართული ასოები</span>
                </div>
    
                <div class="form-inputs">
                    <select name="team" id="team">
                        <option value="">თიმი</option>
                    </select>
                </div>
    
                <div class="form-inputs">
                    <select name="position" id="position" disabled>
                        <option value="">პოზიცია</option>
                    </select>
                </div>
    
                <div class="form-inputs">
                    <label for="email">მეილი</label>
                    <input type="email" name="email" id="email" placeholder="ana@redberry.ge" pattern="^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@redberry\.ge$">
                    <span class="info-span">უნდა მთავრდებოდეს @redberry.ge-ით</span>
                </div>
    
                <div class="form-inputs">
                    <label for="number">ტელეფონის ნომერი</label>
                    <input type="text" name="number" id="number" placeholder="+995 599 999 999" pattern="/^(\+?995)?\d{9}$/">
                    <span class="info-span">ქართული მობ-ნომრის ფორმატი</span>
                </div>
            </div>
            
              
            <div class="tab">
                <label for="file-input" class="upload-btn">
                    <input type="file" id="file-input" style="display: none;">
                    <div class="file-div">
                        <i class="fa-solid fa-camera fa-3x" id="camera"></i>
                        <h3>ლეპტოპის ფოტოს ატვირთვა</h3>
                    </div>  
                </label>

                <div class="form-inputs">
                    <label for="laptopName">ლეპტოპის სახელი</label>
                    <input type="text" name="laptopName" id="laptopName" placeholder="HP" pattern="[a-zA-Z0-9!@#$%^&*()_+=]+" title="  ">
                    <span class="info-span">ლათინური ასოები, ციფრები, !@#$%^&*()_+= </span>
                </div>

                <div class="form-inputs">
                    <select name="brands" id="brands">
                        <option value="">ლეპტოპის ბრენდი</option>
                    </select>
                </div>

                <hr>

                <div class="form-inputs">
                    <select name="cpus" id="cpus">
                        <option value="">CPU</option>
                    </select>
                </div>

                <div class="form-inputs">
                    <label for="core">CPU-ს ბირთვი</label>
                    <input type="text" name="core" id="core" placeholder="14" pattern="^[0-9]*$">
                    <span class="info-span">მხოლოდ ციფრები</span>
                </div>

                <div class="form-inputs">
                    <label for="thread">CPU-ს ნაკადი</label>
                    <input type="text" name="thread" id="thread" placeholder="365" pattern="^[0-9]*$">
                    <span class="info-span">მხოლოდ ციფრები</span>
                </div>

                <div class="form-inputs">
                    <label for="ram">ლეპტოპის RAM (GB)</label>
                    <input type="text" name="ram" id="ram" placeholder="16" pattern="^[0-9]*$">
                    <span class="info-span">მხოლოდ ციფრები</span>
                </div>

                <div class="form-inputs">
                    <label>მეხსიერების ტიპი</label>
                    <div class="checkboxes">
                        <div class="">
                            <input type="radio" id="SSD" name="memory" value="SSD">
                            <label for="SSD">SSD</label>
                        </div>
                        
                        <div class="">
                            <input type="radio" id="HDD" name="memory" value="HDD">
                            <label for="HDD">HDD</label>
                        </div>  
                    </div>
                </div>

                <div class="form-inputs">
                    <label for="date">შეძენის რიცხვი (არჩევითი)</label>
                    <input type="date" name="date" id="date">
                </div>

                <div class="form-inputs">
                    <label for="price">ლეპტოპის ფასი</label>
                    <input type="text" name="price" id="price" placeholder="0000" pattern="^[0-9]*$">
                    <span class="info-span">მხოლოდ ციფრები</span>
                </div>

                <div class="form-inputs">
                    <label>ლეპტოპის მდგომარეობა</label>
                    <div class="checkboxes">
                        <div class="">
                            <input type="radio" id="new" name="condition" value="new">
                            <label for="new">ახალი</label>
                        </div>
                        
                        <div class="">
                            <input type="radio" id="second-hand" name="condition" value="second-hand">
                            <label for="second-hand">მეორადი</label>
                        </div>  
                    </div>
                </div>
            </div>
            
            <div class="row-ctn">
                <button class="light-blue prev-btn">უკან</button>
                <button class="light-blue next-btn">შემდეგი</button>
            </div>
            
        </form>
    </main>

    <script src="./src/scripts/survey.js"></script>
</body>
</html>
